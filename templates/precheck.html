<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Precheck de Camión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Checklist Preoperativo</h1>
    <form action="/submit/precheck" method="post" enctype="multipart/form-data">

      <!-- Selecciones básicas -->
      <div class="grid gap-4">
        <div>
          <label class="block font-medium">Operador:</label>
          <select name="operator" required class="w-full border p-2 rounded">
            <option value="" disabled selected>Selecciona operador</option>
            {% for op in operators %}
            <option value="{{ op }}">{{ op }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-medium">Unidad:</label>
          <select name="unit" required class="w-full border p-2 rounded">
            <option value="" disabled selected>Selecciona unidad</option>
            {% for u in units %}
            <option value="{{ u }}">{{ u }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block font-medium">Ruta:</label>
          <select name="route" required class="w-full border p-2 rounded">
            <option value="" disabled selected>Selecciona ruta</option>
            {% for r in routes %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Preguntas dinámicas -->
      <div class="grid gap-4">
        {% for key, question, options in items %}
        <div>
          <label class="block font-medium mb-1">{{ question }}</label>
          <select name="{{ key }}" required class="w-full border p-2 rounded">
            <option value="" disabled selected>Selecciona opción</option>
            {% for opt in options %}
            <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
          </select>
        </div>
        {% endfor %}
      </div>

      <!-- Comentarios adicionales -->
      <div>
        <label class="block font-medium">Comentarios adicionales:</label>
        <textarea name="comments" rows="4"
                  class="w-full border p-2 rounded"
                  placeholder="Escribe aquí tus comentarios…"></textarea>
      </div>

      <!-- Fotos de evidencia -->
      <div>
        <label class="block font-medium mb-1">Fotos de evidencia (opcional):</label>
        <input type="file" name="photos" accept="image/*" multiple
               class="w-full border p-2 rounded"/>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded">
        Enviar Checklist
      </button>
    </form>
  </div>
</body>
</html>
