<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precheck de Camión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Checklist Preoperativo</h1>
    <form action="/submit" method="post" class="space-y-4">
      <div>
        <label class="block font-medium">Operador:</label>
        <input type="text" name="operator" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block font-medium">Unidad:</label>
        <input type="text" name="unit" required class="w-full border p-2 rounded">
      </div>
      <!-- Ítems de checklist -->
      <div class="grid grid-cols-1 gap-3">
        {% for key, label in items %}
        <label class="flex items-center">
          <input type="checkbox" name="{{ key }}" class="mr-2">
          {{ label }}
        </label>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Enviar Checklist</button>
    </form>
  </div>
</body>
</html>
