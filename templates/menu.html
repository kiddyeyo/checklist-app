<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet" />

    </div>

    </div>
